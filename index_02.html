<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Caixa Alta Autom√°tica</title>
  <style>
    input{
      font-size: 22px;
      padding: 9px;
      border: none;
      border-radius: 9px;
  }
    body{
      font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(to right, #fd9f9fc6, #fc8a8ac6, #fd7676c6);
    }
  </style>
</head>
<body>
  <h2>Digite um texto:</h2>
  <input type="text" id="texto" oninput="mudarCaixaAlta()">

  <script>
    function mudarCaixaAlta() {
      const input = document.getElementById("texto");
      input.value = input.value.toUpperCase();
    }
  </script>
</body>
</html>
